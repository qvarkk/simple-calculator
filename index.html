<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/icon.png">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <p id="recent" class="transparent">0</p>
                <p id="calculations">0</p>
            </div>
            <div class="functional">
                <div class="clean">
                    <button id="clear">C</button>
                    <button id="erase">&#9003;</button>
                </div>
                <div class="work">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="division">&#247;</button>
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="multiply">&#10005;</button>
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="subtraction">&minus;</button>
                    <button id="zero">0</button>
                    <button id="decimal">&middot;</button>
                    <button id="equals">&equals;</button>
                    <button id="addition">&plus;</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <a href="https://github.com/qvarkk" target="_blank" class="github">
            <p>
                Copyright &copy;
                <script>
                    document.write(new Date().getFullYear())
                </script>
                qvarkk
            </p>
        </a>
    </footer>
</body>
</html>
